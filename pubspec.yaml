name: bico_certo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  # Comunicação com BACKEND.
  http: ^1.5.0
  # Pegar informações do aparelho.
  device_info_plus: ^12.1.0
  # Armazenar dados simples de forma persistente no dispositivo.
  shared_preferences: ^2.2.3
  # Armazenar dados sensiveis.
  flutter_secure_storage: ^9.2.4
  # Funcionalidade abrir o app via link (usada no email).
  app_links: ^6.4.1
  google_fonts: ^6.3.2
  fl_chart: ^0.68.0
  # formatar datas
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    
  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-Regular.ttf
        - asset: assets/fonts/LeagueSpartan/LeagueSpartan-Bold.ttf
          weight: 700